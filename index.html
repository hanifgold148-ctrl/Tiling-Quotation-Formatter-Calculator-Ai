    <!-- React Image Crop CSS -->
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/styles.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // Modern Gold Palette
              'gold': '#EAB308',        // Yellow 500 - Brighter Gold
              'gold-dark': '#CA8A04',   // Yellow 600
              'gold-light': '#FEF9C3',  // Yellow 100
              'gold-lightest': '#FEFCE8', // Yellow 50
              
              // Clean Neutral Palette
              'brand-dark': '#1E293B', // Slate 800
              'brand-light': '#F8FAFC', // Slate 50
              'surface-light': '#FFFFFF',
              'surface-dark': '#0F172A', // Slate 900
              'border-color': '#E2E8F0', // Slate 200
              'border-dark': '#334155', // Slate 700
              
              // Status Colors
              'success': '#10B981',      // Emerald 500
              'danger': '#EF4444',       // Red 500
              'warning': '#F59E0B',      // Amber 500
              'info': '#3B82F6',         // Blue 500
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.03)',
              'paper': '0 10px 30px -10px rgba(0, 0, 0, 0.15)',
            }
          },
        },
      }
    </script>
    <script>
      // Flicker prevention script for dark mode
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
